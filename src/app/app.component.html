<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Arduino</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/dispositivos'"> Dispositivos </a>
      <a mat-button [routerLink]="'/parametros'"> Parametros </a>
      <a mat-button [routerLink]="'/eventos'"> Eventos </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dispositivos'"> Dispositivos </a>
      <a mat-button [routerLink]="'/parametros'"> Parametros </a>
      <a mat-list-item [routerLink]="'/eventos'"> Eventos </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
        >Close</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
