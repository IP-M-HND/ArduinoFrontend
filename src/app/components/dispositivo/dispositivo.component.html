<mat-card>
    <mat-card-header>
      <mat-card-title>{{dispositivo.descripciondispositivos}}</mat-card-title>
      <mat-card-subtitle>
        <section class="example-section">
            <mat-slide-toggle
                class="example-margin"
                [color]="color"
                [checked]="chek"
                (change)="onChange()"
                [disabled]="disabled">
              Estado
            </mat-slide-toggle>
            <h4 *ngIf="dispositivo.descripciondispositivos=='temperatura'">{{temperatura}} &#8451;</h4>
          </section>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <img style="width: 100px;" src="../../../assets/img/pastilla.png" alt="">
      </p>
      <div style="display: inline-block">
        <ngx-charts-line-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="multi"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [autoScale]="autoScale"
          (select)="onSelect($event)">
        </ngx-charts-line-chart>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Refrescar</button>
      <button mat-button routerLink="/eventos/{{dispositivo.descripciondispositivos}}">Ver Eventos</button>
    </mat-card-actions>
  </mat-card>
